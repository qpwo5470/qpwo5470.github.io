<head>
    <meta charset="UTF-8">
    <title>평범한 철학자</title>
    <link href="css/p4_style.css" type = "text/css" rel="stylesheet">
    <link href='https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.css' rel='stylesheet' type='text/css'>

    <script src="scripts/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsfeat/0.0.8/jsfeat-min.js"></script>
    <script src="scripts/utils.js"></script>
    <audio preload="auto" src="bgm.mp3" loop="true" autobuffer>
        Unsupported in Firefox
    </audio>

    <script>

        function setCookie(c_name,value,exdays)
        {
            var exdate=new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
            document.cookie=c_name + "=" + c_value;
        }

        function getCookie(c_name)
        {
            var i,x,y,ARRcookies=document.cookie.split(";");
            for (i=0;i<ARRcookies.length;i++)
            {
                x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
                y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
                x=x.replace(/^\s+|\s+$/g,"");
                if (x==c_name)
                {
                    return unescape(y);
                }
            }
        }

        var song = document.getElementsByTagName('audio')[0];
        var played = false;
        var tillPlayed = getCookie('timePlayed');
        function update()
        {
            if(!played){
                if(tillPlayed){
                    song.currentTime = tillPlayed;
                    song.play();
                    played = true;
                }
                else {
                    song.play();
                    played = true;
                }
            }

            else {
                setCookie('timePlayed', song.currentTime);
            }
        }
        setInterval(update,1000);
    </script>
</head>
